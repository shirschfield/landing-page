<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/shiba-logo.png">
        <link rel="stylesheet" href="style.css" type="text/css" media="all"/>
        <title>Shiba - Official Page</title>
    </head>
    <body>
        <div class="container">
            
            <nav class="bx navbar">
                <div class="header-logo">
                    <img src="images/logo.png">
                </div>
                <div class="header-link">
                    <a href="#">About</a>
                    <a href="#">Shop</a>
                    <a href="#">Contact</a>                    
                </div>
            </nav>
            
            <div class="bx hero">
                <div class="hero-1 hero-cta">
                    <h1>Yummy Vegan Pasta</h1>
                    <p>A lifestyle.
                    </p>
                    <button type="button">Sign Up</button>
                </div>
                <div class="hero-1 hero-image">
                    <img src="images/pasta-1.png" alt="pasta-1">
                </div>
            </div>

            <div class="bx content">
                <h2>Pasta makes people happy</h2>
                <div class="content-info">
                    <div>
                        <img src="images/pasta-2.png">
                        <p>Vegetables</p>
                    </div>
                    <div>
                        <img src="images/pasta-4.png">
                        <p>Monkey</p>
                    </div>
                    <div>
                        <img src="images/pasta-3.png">
                        <p>Babies</p>
                    </div>
                    <div>
                        <img src="images/pasta-5.png">
                        <p>Creature</p>
                    </div>
                </div>
            </div>
            <div class="bx quote">
                <p>"Pasta is great!" </p></div>
                <div class="testing">
                    <p> --Someone </p></div>
            </div>
            <div class="bx sign-up">
                <div class="sign-item signs-text">
                    <h3>This is a sign up button.</h3>
                    <p>None of the links on this page are supposed to work!</p>
                </div>
                <div class="sign-item signs-button">
                    <button type="button">Sign Up</button>
                </div>
            </div>
            <div class="bx footer">
                <p>This is a coding project.</p>
            </div>
        </div>
    </body>
</html>
